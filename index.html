<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <form class="row">
        <div class="col-6">
          <label for="nombre" class="form-label">Nombre de pila</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div>
            <label for="nombredeusuario" class="form-label">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="nombredeusuario" placeholder="Nombre de usuario">
            </div>
        <div class="col-12">
          <label for="email" class="form-label">Correo electronico <span class="text-muted">(opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="col-12">
          <label for="direccion" class="form-label">Habla a</label>
          <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="direccion2" class="form-label">Direccion 2 <span class="text-muted">(opcional)</span></label>
            <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
          </div>
              <div class="row">  
                <div class="col-6">
                <label for="pais" class="form-label">Pais</label>
                <select id="pais" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-2">
                <label for="codigopostal" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="codigopostal">
                </div>
              </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mismadireccion">
            <label class="form-check-label" for="mismadireccion">
              La direccion de envio es la misma que la direccion de facturacion
            </label>
          </div>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="guardarinformacion">
              <label class="form-check-label" for="guardarinformacion">
                Guarde esta informacion para la proxima vez
              </label>
            </div>
          </div>
      </form>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
